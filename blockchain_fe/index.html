<!DOCTYPE HTML>
<html>
	<head>
		<title>아토큰 서비스에 오신것을 환영합니다.</title>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="assets/css/main.css" />
        <link rel="stylesheet" href="assets/css/custom.css" />
	</head>
	<body>
	<div id="wrapper" class="atoken_login">
		<header id="header">
			<div class="inner">
				<a href="index.html" class="logo">
					<span class="title">프로젝트 아토큰</span>
				</a>
			</div>
		</header>
		<!-- 메인 페이지 -->
			<div id="main">
				<div class="inner">
					<header>
						<h1>아토큰</h1>
						<p>아토큰은 제주 문화 예술인 후원을 위한 블록체인 플랫폼입니다.</p>
                    </header>
                    <form method="post" action="#">
                        <div class="row gtr-uniform">
                            <div class="col-6 col-12-xsmall">
                                <input type="email" name="demo-email" id="demo-email" value="" placeholder="Email" />
                            </div>
                            <div class="col-6 col-12-xsmall">
                                <input type="password" name="password" id="password" value="" placeholder="password" />
                            </div>
                            <div class="col-12">
                                <ul class="actions fit">
                                    <li><input type="submit" value="Login" class="primary" /></li>
                                    <li><a href="#" class="button">회원 가입</a></li>
                                </ul>
                            </div>
                        </div>
                    </form>
				</div>
			</div>
		<!-- Footer -->
			<footer id="footer">
				<div class="inner">
                    <strong>PROJECT ATOKEN</strong>
					<ul class="copyright">
						<li>&copy; All rights reserved 제주 블록체인 스터디 모임</li>
					</ul>
				</div>
			</footer>
	</div>
	</body>
</html>
